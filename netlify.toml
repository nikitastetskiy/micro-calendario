[build]
    functions = "functions"
[[redirects]]
    from = "/api/hello"
    to = "/.netlify/functions/hello"
    status = 200
[[redirects]]
    from = "/api/graphql"
    to = "/.netlify/functions/graphql"
    status = 200
[[redirects]]
    from = "/*"
    to = "/.netlify/functions/protected"
    status = 200